<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>


    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .outer-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: center;
            justify-content: space-evenly;
            align-items: center;
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Recipe Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="outer-container">

        <h2>Recpies you can make</h2>
        <hr width="90%">

    </div>

</body>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


<script>
    localStorage.removeItem("recipeDisplay");

    var recipeArray = JSON.parse(localStorage.getItem("recipe"));

    let outerContainer = document.getElementsByClassName('outer-container');

    recipeArray.forEach(element => {

        let outDiv = document.createElement("div");
        let img = document.createElement("img");
        let inDiv = document.createElement("div");
        let heading = document.createElement("h5");
        let a = document.createElement("a");
        let p = document.createElement("p");
        let id = document.createElement("div");

        outDiv.className = "card";
        outDiv.style = "width: 25rem; margin: 10px";

        img.className = "card-img-top";
        img.setAttribute("src", "./images/demo1.jpg");
        outDiv.appendChild(img);

        id.style = "display: none";
        id.innerText = `${element.id}`;
        outDiv.appendChild(id);

        inDiv.className = "card-body";

        heading.className = "card-title";

        a.className = "recipeLink";
        a.innerText = `${element.name}`;
        heading.appendChild(a);

        p.className = "card-text";
        p.innerText = `${element.description}`

        inDiv.appendChild(heading);
        inDiv.appendChild(p);

        outDiv.appendChild(inDiv);

        outerContainer[0].appendChild(outDiv);
    });

    let recipeLink = document.querySelectorAll(".recipeLink");

    console.log(recipeArray);


    recipeLink.forEach(element => {
        element.addEventListener('click', function (e){
            e.preventDefault();

            recipeArray.forEach(element => {
                if(element.id == parseInt(e.target.parentNode.parentNode.parentNode.childNodes[1].innerText))
                {
                    localStorage.setItem("recipeDisplay", JSON.stringify(element));
                    window.location.href = "./recipe.html";
                }
            });
        })
    });


















</script>

</html>
